<!DOCTYPE html>
<html>
    <header>
        <title>Wanderson César</title>
        <meta charset="utf-8">
    </header>
    <body>
        <div class="container-flex">
            <div class="name">
                <span class="type">Olá, eu sou Wanderson César</span>
            </div>
        </div>
    </body>
</html>

<style>
    body {
        background-color: #111;
        padding: 0;
        margin: 0;
    }

    .name {
        color: #ddd;
        font-family: "Open Sans";
        font-weight: normal;
        text-transform: capitalize;
        font-size: 40px;
    }

    .name span {
        display: inline-block;
        text-shadow: 0px 0px 10px #666;
    }

    .container-flex {;
        flex-direction: column;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .type {
        overflow: hidden;
        border-right: .1em solid orange;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .2em;
        animation:
                type 2s steps(40, end),
                cursor .75s step-end infinite;
    }

    @keyframes type {
        from { width: 0 }
        to { width: 100% }
    }

    @keyframes cursor {
        from, to { border-color: transparent }
        50% { border-color: orange; }
    }
</style>
